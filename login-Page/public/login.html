<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/07f9ee633a.js" crossorigin="anonymous"></script>
</head>

<body>
<script>
    alert('You can login now!')
</script>
<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 main">
            <form action="http://localhost:3000/login" method="POST">
                <h2>Login to the maze</h2>
                <div class="box"> <i class="fa fa-envelope"></i>
                    <input type="email" class="box" id="email" name="email" placeholder="Email" required />
                </div>
                <div class="box"> <i class="fa fa-key"></i>
                    <input type="password" class="box" id="password" name="password" placeholder="Password" required />
                </div>
                <button type="submit" value="submit" id="submit" class="btn">Submit</button>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
</body>

</html>
